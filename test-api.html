<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>PeerVerse API Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://gleaming-inspiration-production-5a37.up.railway.app/api';
        const results = document.getElementById('results');
        
        async function testEndpoint(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                results.innerHTML += `<p><strong>${method} ${endpoint}:</strong> ${response.status} - ${JSON.stringify(data)}</p>`;
            } catch (error) {
                results.innerHTML += `<p><strong>${method} ${endpoint}:</strong> ERROR - ${error.message}</p>`;
            }
        }
        
        // Test endpoints
        testEndpoint('/test');
        testEndpoint('/health');
        testEndpoint('/create-razorpay-order', 'POST', { amount: 100, bookingId: 'test123' });
        testEndpoint('/bookings', 'POST', { menteeId: 1, mentorId: 2, sessionFee: 100 });
    </script>
</body>
</html>
